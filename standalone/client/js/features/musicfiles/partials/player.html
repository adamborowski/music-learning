<div>
    <form class="form-inline">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="autoplay"> Auto play
            </label>
        </div>
        <div class="form-group">

            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
            <div class="input-group">
                <input type="number" ng-model="controller.Duration" class="form-control" id="exampleInputAmount"
                       placeholder="Duration">
                <div class="input-group-addon"> s</div>
            </div>
        </div>
        <button ng-click="controller.fullscreen()" class="btn btn-primary">Fullscreen</button>
        <button ng-show="playbackService.isPlaying" ng-click="playbackService.stop()" class="btn btn-primary">Stop
        </button>
    </form>
    <div class="fullscreen" ng-if="fullscreen">
        <h1>{{playbackService.musicFile.fileName}}</h1>
    </div>
</div>
